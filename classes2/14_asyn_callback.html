<!DOCTYPE html>

  <head>

    <title>Document</title>
  </head>
  <body>
    <script>
      function asy1(cbf) {
        setTimeout(() => {
          console.log("i am as1");
          cbf();
        }, 1500);
      }
      function asy2(cbf) {
        setTimeout(() => {
          console.log("i am as2");
          cbf();
        }, 100);
      }
      function asy3(cbf) {
        setTimeout(() => {
          console.log("i am as3");
          cbf();
        }, 1200);
      }
      // asy1(() => {
      //   return asy2(() => {
      //     return asy3();
      //   });
      // });

      asy1(() => {
        return asy2(() => {
          return asy3(() => {
            console.log("alll done")
          });
        });
      });

      
    </script>
  </body>
</html>
