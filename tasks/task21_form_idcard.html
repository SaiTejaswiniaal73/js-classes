        let form=document.getElementById("id_form")
        form.addEventListener("submit",(e)=>{

            let name=e.target[0].value

            // let Phone_Number=e.target[0].value

            // let image=e.target[0].value
            let user_id_details={username:name,email:email}
            localStorage.setItem("userinfo",JSON.stringify(user_id_details))

            let existing_data=localStorage.getItem("userinfo")
            let parseddata=JSON.parse(existing_data)
            console.log(parseddata)
            // console.log(existing_data)

            let id_card=document.createElement("div")
            let user_name=document.createElement("h1")

            user_name.innerHTML=parseddata.username
            user_email.innerHTML=parseddata.email
            id_card.append(user_name,user_email)
