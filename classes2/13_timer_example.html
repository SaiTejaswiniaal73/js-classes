<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="startbtn()"  id="startbtn"> start button</button>
    <button  onclick="stopbtn()" id="stopbtn">stop button</button>
    <p id="o/p"></p>
    <script>
        let timer;
        let count=0
        function startbtn(){
            timer=setInterval(() => {
                count++
                console.log(count)
                
                document.getElementById("o/p").innerText = `Timer: ${count} seconds`;

           
                
            }, 500);

        }
        function stopbtn(){
            clearInterval(timer);
            document.getElementById("o/p").innerText="time stopped"
            // document.getElementById("output").innerText = "⏹️ Timer stopped!";
        }
            
        
    </script>
</body>
</html>
