<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      function frontEnd() {
        return new Promise((res, rej) => {
          setTimeout(() => {
            if (true) {
              res("become a frontend developer");
            } else {
              rej("not able to become");
            }
          }, 1500);
        });
      }

      function backEnd() {
        return new Promise((res, rej) => {
          setTimeout(() => {
            if (true) {
              res("become a backnd devlper");
            } else {
              rej("not able to become");
            }
          }, 1000);
        });
      }

      function fullStack() {
        return new Promise((res, rej) => {
          setTimeout(() => {
            if (true) {
              res("fullstack dev");
            } else {
              rej("not able to become");
            }
          }, 1200);
        });
      }

      frontEnd()
        .then((x) => {
          console.log(x);
          return backEnd();
        })
        .then((x) => {
          console.log(x);
          return fullStack();
        })
        .then((x) => {
          console.log(x);
        })
        .catch((x)=>{console.log(x)});
    </script>
  </body>
