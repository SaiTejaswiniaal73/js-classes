<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // fetch("https://679ba6ae33d316846324a4ae.mockapi.io/langauaes")
            .then((response) => response.json())  // Fixed: added parentheses to json()
            .then((data) => {
                data.map((x) => {
                    // Create the image element for poster
                    let poster = document.createElement("img");
                    poster.src = x.poster;
                    poster.style.height = "250px";  // Fixed: removed duplicate line
                    document.body.append(poster);

                    // Create the title element for the language name
                    let title = document.createElement("h1");
                    title.innerHTML = x.name;  // Fixed: use x.name instead of x.title
                    document.body.append(title);

                    // Create the description element
                    let description = document.createElement("h2");
                    description.innerHTML = x.description;  // Fixed: use x.description instead of x.gen
                    description.style.backgroundColor = "green";
                    document.body.append(description);
                });
            })
            .catch((error) => console.log('Error:', error));  // Catch any errors
    </script>
</body>
</html>
